<html>
  <head>
    <title>Node.js OAuth</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
  <body>

<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header" style="padding:35px 50px;">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4> Post Ad</h4>
      </div>
      <form action="/api/insertAds" method="post">
      <div class="modal-body" style="padding:40px 50px;">
          <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter the name of the video game">
          </div>
          <div class="form-group">
            <label for="Platform">Platform</label>
            <input type="text" class="form-control" name="platform" id="platform" placeholder="Enter the platform supported E.g Xbox, PS3">
          </div>
            <div class="form-group">
            <label for="Price">Price</label>
            <input type="text" class="form-control" name="price" id="price" placeholder="Enter the price for the game">
          </div>
            <div class="form-group">
            <label for="Location">Location</label>
            <input type="text" class="form-control" id="location" name="location" placeholder="Enter the location where the game is available">
          </div>
            <input type="submit" class="btn btn-success btn-block"/>
      </div>
    </form>

    </div>
      <script>
      $(document).ready(function(){
              $("#myModal").modal();
      });
      </script>
  </div>
</div>

</body>
</html>
