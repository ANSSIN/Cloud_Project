<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <style>
  .modal-header, h4, .close {
      background-color: #5cb85c;
      color:white !important;
      text-align: center;
      font-size: 30px;
  }
  .modal-footer {
      background-color: #f9f9f9;
  }
  </style>
</head>
<body>

<div class="container">
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-default btn-lg" id="myBtn">Post Ad</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4> Post Ad</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
            <div class="form-group">
              <label for="Name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter the name of the video game">
            </div>
            <div class="form-group">
              <label for="Platform">Platform</label>
              <input type="text" class="form-control" id="platform" placeholder="Enter the platform supported E.g Xbox, PS3">
            </div>
              <div class="form-group">
              <label for="Price">Price</label>
              <input type="text" class="form-control" id="price" placeholder="Enter the price for the game">
            </div>
              <div class="form-group">
              <label for="Location">Location</label>
              <input type="text" class="form-control" id="location" placeholder="Enter the location where the game is available">
            </div>
              <button type="submit" class="btn btn-success btn-block" onclick="func()">Submit</button>
          
        </div>

      </div>
      
    </div>
  </div> 
</div>
 
    <script src="js/main.js"> </script>

</body>
</html>
